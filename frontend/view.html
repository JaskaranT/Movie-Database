<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>View Movie</title>
</head>
<body>
    <div class="container">
        <h1>Movie Database</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="create.html">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="read.html">Read</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="update.html">Update</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="delete.html">Delete</a>
            </li>
        </ul>
        <h2>View Movie Record</h2>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>Title</th>
                    <td id="movieTitle"></td>
                </tr>
                <tr>
                    <th>Director</th>
                    <td id="movieDirector"></td>
                </tr>
                <tr>
                    <th>Release Year</th>
                    <td id="movieReleaseYear"></td>
                </tr>
                <tr>
                    <th>Genre</th>
                    <td id="movieGenre"></td>
                </tr>
                <tr>
                    <th>Rating</th>
                    <td id="movieRating"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            $.ajax({
                url: `http://localhost:3000/movies/${id}`,
                type: 'GET',
                success: function(data) {
                    const movie = data[0];
                    $('#movieTitle').text(movie.title);
                    $('#movieDirector').text(movie.director);
                    $('#movieReleaseYear').text(movie.release_year);
                    $('#movieGenre').text(movie.genre);
                    $('#movieRating').text(movie.rating);
                }
            });
        });
    </script>
</body>
</html>
